	<!--header-->

			<div class="logo"><a href="index.html" title="首页" >小轻松|管理中心</a></div>

	<!--main body-->
	<div class="mainbody" id="settingPage">
		<div class="container">		
			<div id="settings">
				<h4>个人设置</h4>
				<div id="avatar-selection">						
					<form action='fileupload' method='POST' enctype="multipart/form-data">
						<div id="avatar-mini"><img src="img/纯阳萝莉.jpg" class="img-circle"  width="80" height="80"/></div>
						<div id="avatar-upload">
							<input type="file" name="file" id="file"/> <br/>
							<input type='submit' value="上传头像">
						</div>
					</form>
				</div>
				<div id="information">
					<form action="information" method="post">
						<p>昵称 </p><input type="text" name="name" />
						<p>密码 </p><input type="text" name="code" />
						<p>重复密码 </p><input type="text" name="code2" />
						<p>电话 </p><input type="text" name="tel" />
						<p>QQ </p><input type="text" name="QQ" />
						<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="submit" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="reset" />
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--end of main body-->
