<div>
<form action="{$url_reg_action}" method="post">
<table>
	<tr><td>姓名：</td><td><input type="text" name="name"/></td></tr>
	<tr><td>E-mail：</td><td><input type="text" name="email"/></td></tr>
	<tr><td>密码：</td><td><input id="password1" type="password" name="psw1"/></td></tr>
	<tr><td>确认密码：</td><td><input id="password2" type="password" name="psw"/></td></tr>
</table>
<div id="warning"></div>
<input type="submit" value="提交">
</form>
<script type="text/javascript">
$(document).ready(function(){
	$("#password1").blur(function(){
		var str1 = $("#password1").val();
		var str2 = $("#password2").val();
		if(str1 != str2){
			$("#warning").text("两次密码输入不一致");
		}
		else{
			$("#warning").text(" ");
		}
	});
	$("#password2").blur(function(){
		var str1 = $("#password1").val();
		var str2 = $("#password2").val();
		if(str1 != str2){
			$("#warning").text("两次密码输入不一致");
		}
		else{
			$("#warning").text(" ");
		}
	});
})
</script>
</div>
